name: Update major tag

on:
  push:
    tags:
      - 'v1.*'

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Move v1 tag to latest v1.x.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          git tag -f v1 ${{ github.ref_name }}
          git push origin v1 --force
